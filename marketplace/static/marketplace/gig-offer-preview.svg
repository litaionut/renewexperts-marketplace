<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="840" viewBox="0 0 1200 840" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Gig offer preview card with verified company badge and apply button">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="840" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F2316"/>
      <stop offset="1" stop-color="#0B1A11"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(380 120) rotate(35) scale(520 360)">
      <stop stop-color="#06F957" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#06F957" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="white" stop-opacity="0.10"/>
      <stop offset="1" stop-color="white" stop-opacity="0.04"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="24" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.0235
                0 0 0 0 0.976
                0 0 0 0 0.341
                0 0 0 0.35 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="840" rx="36" fill="url(#bg)"/>
  <rect width="1200" height="840" rx="36" fill="url(#glow)"/>

  <!-- Subtle grid -->
  <g opacity="0.10">
    <path d="M0 140H1200" stroke="white"/>
    <path d="M0 280H1200" stroke="white"/>
    <path d="M0 420H1200" stroke="white"/>
    <path d="M0 560H1200" stroke="white"/>
    <path d="M0 700H1200" stroke="white"/>
    <path d="M200 0V840" stroke="white"/>
    <path d="M400 0V840" stroke="white"/>
    <path d="M600 0V840" stroke="white"/>
    <path d="M800 0V840" stroke="white"/>
    <path d="M1000 0V840" stroke="white"/>
  </g>

  <!-- Main Card -->
  <g filter="url(#shadow)">
    <rect x="120" y="120" width="960" height="600" rx="28" fill="url(#card)" stroke="rgba(255,255,255,0.18)"/>
  </g>

  <!-- Header row -->
  <g>
    <rect x="170" y="170" width="220" height="34" rx="999" fill="rgba(6,249,87,0.12)" stroke="rgba(6,249,87,0.35)"/>
    <circle cx="192" cy="187" r="7" fill="#06F957"/>
    <text x="206" y="193" fill="rgba(255,255,255,0.90)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="800" letter-spacing="0.06em">
      VERIFIED COMPANY
    </text>

    <text x="170" y="246" fill="white" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="34" font-weight="900" letter-spacing="-0.02em">
      Wind O&amp;M Optimization (18 months)
    </text>
    <text x="170" y="282" fill="rgba(255,255,255,0.70)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" font-weight="600">
      Client: NorthGrid Energy · EU / Hybrid · Start: Feb 2026
    </text>
  </g>

  <!-- Tags -->
  <g>
    <rect x="170" y="318" width="138" height="34" rx="999" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.14)"/>
    <text x="190" y="341" fill="rgba(255,255,255,0.82)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="800">
      SCADA review
    </text>

    <rect x="320" y="318" width="132" height="34" rx="999" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.14)"/>
    <text x="340" y="341" fill="rgba(255,255,255,0.82)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="800">
      KPI baseline
    </text>

    <rect x="464" y="318" width="136" height="34" rx="999" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.14)"/>
    <text x="484" y="341" fill="rgba(255,255,255,0.82)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="800">
      Field ops
    </text>

    <rect x="612" y="318" width="156" height="34" rx="999" fill="rgba(6,249,87,0.10)" stroke="rgba(6,249,87,0.26)"/>
    <text x="632" y="341" fill="rgba(255,255,255,0.90)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="800">
      Fast response
    </text>
  </g>

  <!-- Description -->
  <g>
    <text x="170" y="402" fill="rgba(255,255,255,0.82)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" font-weight="600">
      Looking for an expert to reduce downtime and improve performance.
    </text>
    <text x="170" y="432" fill="rgba(255,255,255,0.68)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="600">
      Deliverables: monthly report, optimization playbook, on-site recommendations.
    </text>
  </g>

  <!-- Right side info panel -->
  <g>
    <rect x="780" y="360" width="270" height="170" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(6,249,87,0.30)"/>
    <text x="804" y="398" fill="#06F957" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="900" letter-spacing="0.14em">
      BUDGET RANGE
    </text>
    <text x="804" y="438" fill="white" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="30" font-weight="900">
      €45k – €70k
    </text>
    <text x="804" y="468" fill="rgba(255,255,255,0.66)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="700">
      Clear scope · transparent timeline
    </text>

    <g filter="url(#softGlow)">
      <rect x="804" y="486" width="220" height="44" rx="14" fill="#06F957"/>
    </g>
    <text x="872" y="514" fill="#0F2316" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="900">
      APPLY
    </text>
  </g>

  <!-- Footer line -->
  <g opacity="0.85">
    <path d="M170 612H1030" stroke="rgba(255,255,255,0.12)"/>
    <text x="170" y="650" fill="rgba(255,255,255,0.64)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="700">
      RenewExperts · gig preview (illustration)
    </text>
  </g>
</svg>

