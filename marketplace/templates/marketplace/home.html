<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenewExperts Marketplace</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
        .admin-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
            color: #95a5a6;
            text-decoration: none;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px; text-align: right;">
            {% if user.is_authenticated %}
                <span style="margin-right: 10px;">Hello, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" style="color: #e74c3c; text-decoration: none;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: #2980b9; text-decoration: none; margin-right: 10px;">Login</a>
                <a href="{% url 'register' %}" style="color: #27ae60; text-decoration: none;">Register</a>
            {% endif %}
        </div>

        <h1>Welcome to RenewExperts</h1>
        <p>The premium marketplace for renewable energy equipment. Connect, trade, and build a greener future.</p>
        <a href="#" class="btn">Browse Products (Coming Soon)</a>
        
        <a href="/admin/" class="admin-link">Admin Login</a>
    </div>
</body>
</html>
