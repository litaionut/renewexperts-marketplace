{% extends 'marketplace/base.html' %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3 text-center">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold text-dark">Welcome to RenewExperts</h1>
        <p class="col-md-8 fs-4 mx-auto text-secondary">The premium marketplace for renewable energy equipment. Connect, trade, and build a greener future.</p>
        {% if not user.is_authenticated %}
            <div class="mt-4">
                <a href="{% url 'register' %}" class="btn btn-success btn-lg me-2">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">Login</a>
            </div>
        {% else %}
            <button class="btn btn-primary btn-lg" type="button">Browse Products (Coming Soon)</button>
        {% endif %}
    </div>
</div>
{% endblock %}
